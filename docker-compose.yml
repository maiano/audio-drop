services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audio-drop-bot
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - BOT_TOKEN=${BOT_TOKEN}
      - PORT=3000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - WARP_PROXY_URL=socks5://localhost:1080
      # Uncomment to test iOS client (simpler than web, no cookies needed)
      # - TEST_IOS_CLIENT=true
    volumes:
      - warp-data:/app/.warp
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  warp-data:
